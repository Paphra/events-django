{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="card">
				<h4 class='card-header'>Booking: {{event.title}}</h4>
				<div class="card-body">
					<div clas="card-text muted text-center">
						<p>
							<b>{{booking.seats}} seat{{booking.seats|pluralize}}</b> 
							@ {{event.location}}
						</p>
					</div>
					<iframe src="{{ iframe_url }}" width="100%" height="620px" scrolling="auto" frameBorder="0">
						<p>Unable to load the payment page</p>
					</iframe>
				</div>
			</div>
		</div>
		<div class="col-md-1"</div>
	</div>
{% endblock content %}
