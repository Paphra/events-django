<hr/>
<nav aria-label="Page Navigation">
  <ul class="pagination justify-content-end">
		{% if page_obj.has_previous %}
			<li class="page-item">
      	<a class="page-link" href="?page=1#arrive" tabindex="-1">
					<i class=" fas fa-angle-double-left"></i> First</a>
    	</li>
			<li class="page-item">
				<a class="page-link" href="?page={{ page_obj.previous_page_number }}#arrive">
					<i class="fas fa-chevron-left"></i>Prev</a>
			</li>
		{% endif %}
    <li class="page-item">
			<a class="page-link disabled">
				Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
			</a>
		</li>
		{% if page_obj.has_next %}
			<li class="page-item">
				<a class="page-link" href="?page={{ page_obj.next_page_number }}#arrive">
				Next <i class="fas fa-chevron-right"></i></a>
			</li>
			<li class="page-item">
      	<a class="page-link" href="?page={{ page_obj.paginator.num_pages }}#arrive">
					Last <i class=" fas fa-angle-double-right"></i></a>
    	</li>
		{% endif %}
  </ul>
</nav>
